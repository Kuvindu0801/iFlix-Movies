<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
        <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-container">
            <h1 class="logo">iFlix</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active">Home</li>
                <li class="menu-list-item">Movies</li>
                <li class="menu-list-item">TV Shows</li>
            </ul>
        </div>
        <div class="profile-text-container">
            <span class="profile-text">
                <i class="fa-solid fa-user"></i>Profile</span>
            <!-- SIDEBAR -->
        </div>
            <div class="sidebar">
                <i class="left-menu-icon fa-solid fa-house"></i>
                <i class="left-menu-icon fa-regular fa-magnifying-glass"></i>
                <i class="left-menu-icon fa-solid fa-tv"></i>
                <i class="left-menu-icon fa-solid fa-bookmark"></i>

            </div>
            <div class="container">
                <div class="content-container">
                    <div class="featured-content">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum cupiditate est distinctio
                            fuga aliquid veritatis tempore sit iusto aut, repudiandae quo. Veniam sint, nulla dicta
                            consectetur debitis dolor vel sequi.</p>
                        <button class="featured-button">Watch</button>
                    </div>
                    <div class="movie-list-container">
                        <h1 class="movie-list-title">NEW RELEASES</h1>
                        <div class="movie-list-wrapper">
                            <div class="movie-list">
                                <div class="movie-list-item">
                                    <img src="" alt="" class="movie-list-item-img">
                                    <span class="movie-list-item-title"></span>
                                        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <script src="assets/js/app.js"></script>
</body>

</html>
