</head>

<body>
    <!-- NAVBAR -->

    <div class="navbar">
        <div class="navbar-container">
            <h1 class="logo">iFlix</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <a href="index.html">
                    <li class="menu-list-item active">Home</li>
                </a>
                <a href="movies.html">
                    <li class="menu-list-item">Movies</li>
                </a>
                <a href="tvshows.html">
                <li class="menu-list-item">TV Shows</li>
                </a>
            </ul>
        </div>
        <div class="profile-text-container">
            <span class="profile-text">
                <i class="fa-solid fa-user"></i>Profile</span>

        </div>
    </div>
    <!-- SIDEBAR -->

        <a href="index.html"><i class="left-menu-icon fa-solid fa-house"></i></a>
        <i class="left-menu-icon fa-solid fa-fire" id="active"></i>
        <a href="browse.html"><i class="left-menu-icon fa-solid fa-compass"></i></a>
        <a href="tvshows.html"><i class="left-menu-icon fa-solid fa-tv"></i></a>
        <i class="left-menu-icon fa-solid fa-bookmark"></i>

    </div>
    <!-- trending-movie -->

    <div class="Main-Title">
        <h1>Trending Movies</h1>
    </div>
    <div id="trending-movies-container">

    </div>

    <!-- trendng-TV Shows -->
    <div class="Main-Title">
    <h1>Trending TV Shows</h1></div>
    <div id="tvshows-container">
        
    </div>

    

    <script>

        // API KEY
        const apiKey = '2ddc93d4834d63671d94572934ee483b';


        // GET TRENDING MOVIES
        async function getTrendingMovies() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Failed to fetch trending movies:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('trending-movies-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieElem = document.createElement('div');
                movieElem.classList.add('movie');

                // Movie poster url construction
                const posterUrl = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                movieElem.innerHTML = `
                <a href="details.html?movieId=${movie.id}">
                <img src="${posterUrl}" alt="${movie.title} poster"/></a>
                <a href="details.html?movieId=${movie.id}">
                <div class="movie-title">${movie.title}</div></a>`;

                container.appendChild(movieElem);
            });
        }

        getTrendingMovies();
        // TRENDING TV
        async function getTrendingTVShows() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/trending/tv/week?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayTVShows(data.results);
            } catch (error) {
                console.error('Failed to fetch trending TV shows:', error);
            }
        }

        function displayTVShows(tvshows) {
            const container = document.getElementById('tvshows-container');
            container.innerHTML = ''; // Clear previous content
            tvshows.forEach(show => {
                const showElem = document.createElement('div');
                showElem.classList.add('movie');

                // TV show poster url construction
                const posterUrl = show.poster_path
                    ? `https://image.tmdb.org/t/p/w200${show.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                showElem.innerHTML = `
                <a href="details.html?tvid=${show.id}">
                <img src="${posterUrl}" alt="${show.name} poster"/></a>
                <a href="details.html?tvid=${show.id}">
                <div class="movie-title">${show.name}</div></a>`;

                container.appendChild(showElem);
            });
        }

        getTrendingTVShows();

    </script>

</body>

</html>
