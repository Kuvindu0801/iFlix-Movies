<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b93aae0615.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/trending.css">

</head>

<body>
    <!-- NAVBAR -->

    <div class="navbar">
        <div class="navbar-container">
            <h1 class="logo">iFlix</h1>
        </div>
        <div class="menu-container">
            <ul class="menu-list">
                <a href="index.html">
                    <li class="menu-list-item ">Home</li>
                </a>
                <a href="movies.html">
                    <li class="menu-list-item active" id="active-movie">Movies</li>
                </a>
                <a href="tvshows.html">
                    <li class="menu-list-item">TV Shows</li>
                </a>
            </ul>
        </div>
        <div class="profile-text-container">
            <span class="profile-text">
                <i class="fa-solid fa-user"></i>Profile</span>

        </div>
    </div>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="index.html"><i class="left-menu-icon fa-solid fa-house"></i></a>
        <a href="trending.html"><i class="left-menu-icon fa-solid fa-fire"></i></a>
        <a href="browse.html"><i class="left-menu-icon fa-solid fa-compass"></i></a>
        <a href="tvshows.html"><i class="left-menu-icon fa-solid fa-tv"></i></a>
        <i class="left-menu-icon fa-solid fa-bookmark"></i>

    </div>
    <!-- trending-movie -->

    <div class="Main-Title">
        <h1>Popular Movies</h1>
    </div>
    <div id="popular-movies-container">

    </div>


    <div class="Main-Title">
        <h1>Upcomming Movies</h1>
    </div>
    <div id="upcoming-movie-container">

    </div>

    <div class="Main-Title">
        <h1>Top Rated Movies</h1>
    </div>
    <div id="toprated-movie-container">

    </div>



     <script>
        const apiKey = '2ddc93d4834d63671d94572934ee483b';

        async function getPopularmovie() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies('popular-movie-container', data.results);
            } catch (error) {
                console.error('Failed to fetch popular movies:', error);
            }
        }

        async function getUpcomingmovie() {
            try {
                // Using "airing_today" for upcoming shows is probably an error; consider "on_the_air" or "today" dates
                const response = await fetch(`https://api.themoviedb.org/3/movie/upcoming?api_key=${apiKey}&language=en-US&page=1`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies('upcoming-movie-container', data.results);
            } catch (error) {
                console.error('Failed to fetch upcoming movies:', error);
            }
        }

        async function getTopRatedmovie() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${apiKey}&language=en-US&page=1`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies('toprated-movie-container', data.results);
            } catch (error) {
                console.error('Failed to fetch top rated movies:', error);
            }
        }

        function displayMovies(containerId, movies) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieElem = document.createElement('div');
                movieElem.classList.add('movie');
                const posterUrl = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                // Wrap entire block in <a> for better usability and semantics
                movieElem.innerHTML = `
                    <a href="details.html?movieId=${movie.id}" rel="noopener noreferrer" style="text-decoration:none; color:inherit;">
                        <img src="${posterUrl}" alt="${movie.title} poster" />
                        <div class="movie-title">${movie.title}</d></a>`;
                container.appendChild(movieElem);
            });
        }

        getPopularmovie();
        getUpcomingmovie();
        getTopRatedmovie();
    </script>

</body>

</html>
