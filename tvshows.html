<body>

            <ul class="menu-list">
                <a href="index.html">
                    <li class="menu-list-item ">Home</li>

            <span class="profile-text">
                <i class="fa-solid fa-user"></i>Profile</span>

    <!-- SIDEBAR -->

        <a href="index.html"><i class="left-menu-icon fa-solid fa-house"></i></a>

    <!-- trending-movie -->

    <div class="Main-Title">
        <h1>Popular TV Shows</h1>
    </div>
    <div id="popular-tv-container">

    </div>

   
    <div class="Main-Title">
    <h1>Upcomming TV Shows</h1></div>
    <div id="upcomming-tv-container">
        
    </div>
    
    <div class="Main-Title">
    <h1>Top Rated TV Shows</h1></div>
    <div id="toprated-tv-container">
        
    </div>

    

    <script>

        // API KEY
        const apiKey = '2ddc93d4834d63671d94572934ee483b';


        // GET POPULAR MOVIES
        async function getPopularTv() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Failed to fetch popular Tv:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('popular-tv-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieElem = document.createElement('div');
                movieElem.classList.add('movie');

                // Movie poster url construction
                const posterUrl = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                movieElem.innerHTML = `
          <img src="${posterUrl}" alt="${movie.title} poster"/>
          <div class="movie-title">${movie.title}</div>
        `;

                container.appendChild(movieElem);
            });
        }

        getPopularTv();
        //UPCOMMING MOVIES
        async function getUpCommingTv() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/airing_today?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displaymovies(data.results);
            } catch (error) {
                console.error('Failed to fetch trending Upcomming Tv:', error);
            }
        }

        function displaymovies(movies) {
            const container = document.getElementById('upcomming-tv-container');
            container.innerHTML = ''; // Clear previous content
            movies.forEach(movie => {
                const movieElem = document.createElement('div');
                movieElem.classList.add('movie');

                // TV show poster url construction
                const posterUrl = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                movieElem.innerHTML = `
          <img src="${posterUrl}" alt="${movie.title} poster" />
          <div class="movie-title">${movie.title}</div>
        `;

                container.appendChild(movieElem);
            });
        }

        getUpCommingTv();

        // GET TOPRATED MOVIES
        async function getTopRatedTv() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/top_rated?api_key=${apiKey}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error('Failed to fetch toprated Tv:', error);
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('toprated-tv-container');
            container.innerHTML = '';
            movies.forEach(movie => {
                const movieElem = document.createElement('div');
                movieElem.classList.add('movie');

                // Movie poster url construction
                const posterUrl = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Image';

                movieElem.innerHTML = `
          <img src="${posterUrl}" alt="${movie.title} poster"/>
          <div class="movie-title">${movie.title}</div>
        `;

                container.appendChild(movieElem);
            });
        }

        getTopRatedTv();

    </script>

</body>
